<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="E8E1EF">
    <h1><b>Student Rregistrarion :</b></h1>
    <strong>Firstname</strong> <input type="text"><br><br>
    <strong>Middlename</strong> <input type="text"><br><br>
    <strong>Lastname</strong> <input type="text"><br> <br>
    <strong>Course :</strong> 
    <select name="Course">
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech" selected>B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <strong>Gender :</strong><br>
    <input type="radio" name="Gender">Male <br>
    <input type="radio" name="Gender">Female <br>
    <input type="radio" name="Gender">Other <br>
    <strong>Phone :</strong> <input type="text" value="+91" style="width: 20px;"><input type="text" placeholder="Enter your number">
    <br>
    <strong>Address</strong><br>
    <textarea name=""cols="90" rows="5"></textarea>
    <br>
    <strong>Email:</strong> <input type="text"> <br> <br>
    <strong>Password:</strong> <input type="text"> <br> <br>
    <strong>Re-type password:</strong> <input type="text">
</body>
</html>
